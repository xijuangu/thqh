
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }


        location /api-wx/ {
            proxy_pass http://172.18.26.170:8080/;  # 将请求转发到目标 API
            proxy_set_header Host $host;  # 保留原始请求头
            proxy_set_header X-Real-IP $remote_addr;  # 获取客户端的 IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # 保留转发的 IP
            proxy_set_header X-Forwarded-Proto $scheme;  # 保留请求的协议（http 或 https）
        }

